version: '3.9'

networks:
    cluster:
        name: cluster
          
services:
    vpnserver:
        image: hwdsl2/ipsec-vpn-server
        container_name: vpnserver
        restart: always
        privileged: true
        ports:
            - "500:500/udp"
            - "4500:4500/udp"
        networks:
            - cluster
        volumes:
            - ikev2vpndata:/etc/ipsec.d
            - ./vpn.env:/opt/src/vpn.env:ro

volumes:
    ikev2vpndata:
        name: ikev2vpndata
